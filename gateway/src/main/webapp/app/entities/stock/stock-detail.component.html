
<div *ngIf="stock">
    <h2><span>Stock</span> {{stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{stock.code}}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{stock.quantity}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{stock.userId}}</span>
        </dd>
        <dt><span>amount</span></dt>
        <dd>
            <span>{{stock.amount}}</span>
        </dd>        
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stock/'+ stock.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
